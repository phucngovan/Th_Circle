<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle</title>
</head>
<body>
<script>
    let Circle = function(radius) {
        this.radius=radius;
        this.getRadius = function() {
            return this.radius;
        }
        this.getArea = function() {
            return Math.PI * radius * radius;
        }
    }
    let circle = new Circle(2);
    var radius = circle.getRadius(); // 2

    var area = circle.getArea(); // 12.566370614359172
    alert("radius: " + radius + "; area: " + area);
</script>
</body>
</html>
